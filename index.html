<html lang="vi">
  <head>

    <style>
      :root {
        /* Font sizes */
        --font-size-sm: 14px;
        --font-size-base: 16px;
        --font-size-lg: 18px;

        /* Base Font Family */
        --font-sans: 'Inter', ui-sans-serif, system-ui, sans-serif;
        --font-serif: 'Lora', serif;
        --font-mono: 'Fira Code', monospace;
      }

      html.light {
        --color-bg-primary: #f1f5f9; /* slate-100 */
        --color-bg-secondary: #ffffff; /* white */
        --color-bg-tertiary: #e2e8f0; /* slate-200 */
        --color-bg-hover: #f8fafc; /* slate-50 */
        --color-bg-active: #f1f5f9; /* slate-100 */
        
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #475569; /* slate-600 */
        --color-text-muted: #64748b; /* slate-500 */
        --color-text-accent: #ffffff; /* white */

        --color-border-primary: #cbd5e1; /* slate-300 */
        --color-border-secondary: #e2e8f0; /* slate-200 */

        --color-accent-primary: #2563eb; /* blue-600 */
        --color-accent-hover: #1d4ed8; /* blue-700 */
        --color-accent-disabled: #94a3b8; /* slate-400 */
        --color-accent-subtle-bg: #dbeafe; /* blue-100 */
        --color-accent-subtle-text: #1e40af; /* blue-800 */

        --color-ring: #3b82f6; /* blue-500 */
        --shadow-color: rgba(0, 0, 0, 0.1);
        --color-backdrop: rgba(0, 0, 0, 0.6);
      }

      html.dark {
        --color-bg-primary: #0f172a; /* slate-900 */
        --color-bg-secondary: #1e293b; /* slate-800 */
        --color-bg-tertiary: #334155; /* slate-700 */
        --color-bg-hover: #334155; /* slate-700 */
        --color-bg-active: #475569; /* slate-600 */

        --color-text-primary: #e2e8f0; /* slate-200 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-text-muted: #64748b; /* slate-500 */
        --color-text-accent: #ffffff;

        --color-border-primary: #475569; /* slate-600 */
        --color-border-secondary: #334155; /* slate-700 */

        --color-accent-primary: #3b82f6; /* blue-500 */
        --color-accent-hover: #60a5fa; /* blue-400 */
        --color-accent-disabled: #475569; /* slate-600 */
        --color-accent-subtle-bg: #1e3a8a; /* blue-900 */
        --color-accent-subtle-text: #bfdbfe; /* blue-200 */

        --color-ring: #3b82f6; /* blue-500 */
        --shadow-color: rgba(0, 0, 0, 0.5);
        --color-backdrop: rgba(0, 0, 0, 0.6);
      }

      html.night {
        --color-bg-primary: #FBF3E4;
        --color-bg-secondary: #FFF9EF;
        --color-bg-tertiary: #F2EADC;
        --color-bg-hover: #F5F0E6;
        --color-bg-active: #EFE6D8;

        --color-text-primary: #4E443A;
        --color-text-secondary: #716253;
        --color-text-muted: #8E7F70;
        --color-text-accent: #ffffff;

        --color-border-primary: #DCD1C0;
        --color-border-secondary: #EAE0D1;

        --color-accent-primary: #D97706; /* amber-600 */
        --color-accent-hover: #B45309; /* amber-700 */
        --color-accent-disabled: #B8A895;
        --color-accent-subtle-bg: #FEF3C7; /* amber-100 */
        --color-accent-subtle-text: #92400E; /* amber-800 */

        --color-ring: #F59E0B; /* amber-500 */
        --shadow-color: rgba(90, 80, 70, 0.15);
        --color-backdrop: rgba(78, 68, 58, 0.6);
      }
      
      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-family: var(--font-family, var(--font-sans));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
